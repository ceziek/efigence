<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="login-page">
        <div class="login-wrapper">
            <main>
                <div class="row">
                    <div class="medium-3 columns">
                        <a href="#"><img src="assets/logo.png" class="logo" alt="Efi Logo"></a>
                    </div>
                    <div class="medium-6 columns end">
                        <div class="login-box">
                            <h1>Login</h1>
                            <p>Aby, zaimportować dane zaloguj się do swojego banku</p>
                            <form action="#" class="form-login">
                                <span class="avatar"></span>
                                <span class="client-number">123456789</span>
                                <a href="#"></a>
                                <div class="login-input">
                                    <input type="text"/>
                                    <img src="assets/keyboard.png" alt="Keyboard">
                                </div>
                                <button class="button-other" type="submit">SELECT OTHER</button>
                                <button class="button-go" type="submit">GO</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
