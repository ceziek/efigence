<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="login-page">
    <div class="box-wrapper">
        <main>
            <div class="row">
                <div class="small-12 medium-3 medium-text-right columns">
                    <a href="#"><img src="assets/logo.png" class="logo" alt="Efi3-Logo"></a>
                </div>
                <div class="small-12 medium-6 columns end">

                    <div class="login-box">

                        <h1>Login</h1>
                        <p>Aby, zaimportować dane zaloguj się do swojego banku</p>

                        <form class="form-login">
                            <span class="avatar"></span>

                            <div class="client-number">
                                <span id="login">efi</span>
                                <button class="button-x"></button>
                            </div>

                            <div class="login-input">
                                <div class="input">
                                    <input id="password"
                                           type="password"
                                           title="Password"
                                           autocomplete="off"
                                    />
                                    <div id="message"></div>
                                    <div id="loader"></div>
                                </div>
                                <button class="button-keyboard show-for-large">
                                    <img src="assets/keyboard.png" alt="Keyboard">
                                </button>
                            </div>
                            <button class="button-other ">SELECT OTHER</button>
                            <button class="button-go">GO</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row">
                <div class="small-12 medium-6 medium-centered columns">
                    <div class="footer-menu">
                        <ul>
                            <li><a href="#">SECURITY</a></li>
                            <li><a href="#">LOGGIN IN</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="bower_components/jquery-form-validator/form-validator/jquery.form-validator.js"></script>
<script src="js/app.js"></script>

</body>
</html>
