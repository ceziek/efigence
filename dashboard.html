<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Dashboard</title>
</head>
<body>

<div class="dashboard-page">
    <header>
        <div class="row collapse header-wrapper">
            <div class="small-12 large-1 show-for-large columns tile">

                    <img src="../assets/logo.png" class="tile__content"/>

            </div>
            <div class="medium-12 show-for-medium large-1 columns tile">

                    <img src="../assets/avatar.png" class="tile__content"/>


            </div>
            <div class="small-12 large-2 columns tile">
                <div class="tile__content max">
                    <div class="box__control">
                        <h2>Jan Kowalski</h2>
                        <button class="fi-mail icon__control">
                            <span class="alert round label">1</span>
                        </button>
                        <div class="popup popup__menu ">
                            <ul>
                                <li>
                                    <button class="button__popup">Messages (1)</button>
                                </li>
                                <li>
                                    <button class="button__popup">New</button>
                                </li>
                                <li>
                                    <button class="button__popup">Deleted</button>
                                </li>
                            </ul>
                        </div>
                        <button class="fi-wrench icon__control"></button>
                        <div class="popup popup__menu reversed">
                            <ul>
                                <li>
                                    <button class="button__popup">Profile</button>
                                </li>
                                <li>
                                    <button class="button__popup">Help</button>
                                </li>
                                <li>
                                    <button class="button__popup">Settings</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="small-12  medium-6 large-1 columns large-push-1 tile tile__menu __active">
                <div class=" tile__content">
                    <i class="fi-home icon__menu"></i>
                    <p>Home</p>
                </div>
            </div>
            <div class="small-12  medium-6 large-1 columns large-push-1 tile tile__menu">
                <div class="tile__content">
                    <button class="fi-graph-trend icon__menu"></button>
                    <p>Analyze</p>
                </div>
            </div>
            <div class="small-12 medium-6 large-1 columns large-push-1 tile tile__menu">
                <div class="tile__content">
                    <button class="fi-clipboard-notes icon__menu"></button>
                    <p>Plan</p>
                </div>
            </div>
            <div class="small-12 medium-6 large-1 columns large-push-1 tile tile__menu">
                <div class="tile__content">
                    <i class="fi-dollar-bill icon__menu"></i>
                    <p>Earn</p>
                </div>
            </div>

            <div class="small-12 large-1 columns tile">
                <div class="tile__content max">
                    <div class="box__logout">
                        <input type="text" title="Search" class="input__search">
                        <button class="button__search fx-mirrored fi-magnifying-glass icon__logout">
                        </button>
                        <button class="button__logout border-left fi-power  icon__logout"></button>
                        <div class="popup popup__menu popup__left ">
                            <ul>
                                <li>
                                    <button class="button__popup">Logout</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>

</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="js/app.js"></script>

</body>
</html>
